services:
  app:
    container_name: domain-config-app-dev
    image: node:24-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "test -f dist/index.js && node dist/index.js || (npm ci && npm run build && node dist/index.js)"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-domain_config}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_POOL_MIN: ${DB_POOL_MIN:-2}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_TTL: ${REDIS_TTL:-3600}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-zh-cn}
      SUPPORTED_LANGUAGES: ${SUPPORTED_LANGUAGES:-zh-cn,en-us,ja-jp}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # 挂载整个项目目录
      - .:/app
      # 使用命名 volume 来持久化 node_modules
      - node_modules_dev:/app/node_modules
    networks:
      - domain-config-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: domain-config-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-domain_config}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data-dev:/var/lib/mysql
      - ./migrations/init_with_translations.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - domain-config-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: domain-config-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data-dev:/data
    networks:
      - domain-config-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  domain-config-network:
    driver: bridge

volumes:
  mysql-data-dev:
  redis-data-dev:
  node_modules_dev:
