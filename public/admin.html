<body>

    <!-- åˆ›å»º/ç¼–è¾‘æ¨¡æ€æ¡† -->

    <script>
        const API_BASE = '/api/v1';
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;
        let allDomains = [];
        let authToken = '';

        // ç™»å½•å¤„ç†
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token || password;
                    localStorage.setItem('adminToken', authToken);
                    showMainContainer();
                    loadDomains();
                } else {
                    showLoginError('å¯†ç é”™è¯¯');
                }
            } catch (error) {
                // ç®€å•éªŒè¯æ¨¡å¼
                authToken = password;
                localStorage.setItem('adminToken', authToken);
                showMainContainer();
                loadDomains();
            }
        });
        
        function showLoginError(message) {
            const alert = document.getElementById('loginAlert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function showMainContainer() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
        }
        
        function logout() {
            localStorage.removeItem('adminToken');
            authToken = '';
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('password').value = '';
        }
        
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.addEventListener('load', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                authToken = token;
                showMainContainer();
                loadDomains();
            }
        });
        
        // åŠ è½½åŸŸååˆ—è¡¨
        async function loadDomains() {
            try {
                const response = await fetch(`${API_BASE}/domains?page=${currentPage}&pageSize=${pageSize}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                
                const data = await response.json();
                allDomains = data.data || [];
                totalPages = data.pagination?.totalPages || 1;
                
                renderTable(allDomains);
                renderPagination();
            } catch (error) {
                showAlert('åŠ è½½åŸŸååˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable(domains) {
            const tbody = document.getElementById('domainTableBody');
            
            if (domains.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">æš‚æ— æ•°æ®</td></tr>';
                return;
            }
            
            tbody.innerHTML = domains.map(domain => `
                <tr>
                    <td>${domain.id}</td>
                    <td><strong>${domain.domain}</strong></td>
                    <td>${domain.title || '-'}</td>
                    <td>${domain.author || '-'}</td>
                    <td>${domain.description || '-'}</td>
                    <td>${formatPermissions(domain.permissions)}</td>
                    <td class="actions">
                        <button class="btn btn-primary btn-small" onclick="editDomain(${domain.id})">ç¼–è¾‘</button>
                        <button class="btn btn-danger btn-small" onclick="deleteDomain(${domain.id}, '${domain.domain}')">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function formatPermissions(permissions) {
            if (!permissions) return '-';
            const perms = [];
            if (permissions.read) perms.push('è¯»');
            if (permissions.write) perms.push('å†™');
            if (permissions.admin) perms.push('ç®¡ç†');
            return perms.length > 0 ? perms.join(', ') : '-';
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            let html = '';
            
            html += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<button disabled>...</button>';
                }
            }
            
            html += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
            
            pagination.innerHTML = html;
        }
        
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadDomains();
        }
        
        // æœç´¢åŠŸèƒ½
        function searchDomains() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allDomains.filter(d => 
                d.domain.toLowerCase().includes(searchTerm) ||
                (d.title && d.title.toLowerCase().includes(searchTerm))
            );
            renderTable(filtered);
        }

        // æ˜¾ç¤ºåˆ›å»ºæ¨¡æ€æ¡†
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'æ·»åŠ åŸŸå';
            document.getElementById('domainForm').reset();
            document.getElementById('domainId').value = '';
            document.getElementById('domain').disabled = false;
            document.getElementById('domainModal').classList.add('active');
        }
        
        // ç¼–è¾‘åŸŸå
        async function editDomain(id) {
            try {
                const response = await fetch(`${API_BASE}/domains/id/${id}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                
                const result = await response.json();
                const domain = result.data;
                
                document.getElementById('modalTitle').textContent = 'ç¼–è¾‘åŸŸå';
                document.getElementById('domainId').value = domain.id;
                document.getElementById('domain').value = domain.domain;
                document.getElementById('domain').disabled = true;
                document.getElementById('title').value = domain.title || '';
                document.getElementById('author').value = domain.author || '';
                document.getElementById('description').value = domain.description || '';
                document.getElementById('keywords').value = domain.keywords || '';
                document.getElementById('links').value = domain.links ? JSON.stringify(domain.links, null, 2) : '';
                
                // è®¾ç½®æƒé™
                const perms = domain.permissions || {};
                document.getElementById('permRead').checked = perms.read || false;
                document.getElementById('permWrite').checked = perms.write || false;
                document.getElementById('permAdmin').checked = perms.admin || false;
                document.getElementById('permComments').checked = perms.features?.comments || false;
                document.getElementById('permUpload').checked = perms.features?.upload || false;
                document.getElementById('permApiAccess').checked = perms.features?.api_access || false;
                
                // é«˜çº§æƒé™é…ç½®
                const advancedPerms = { ...perms };
                delete advancedPerms.read;
                delete advancedPerms.write;
                delete advancedPerms.admin;
                delete advancedPerms.features;
                document.getElementById('permissionsJson').value = Object.keys(advancedPerms).length > 0 
                    ? JSON.stringify(advancedPerms, null, 2) : '';
                
                document.getElementById('domainModal').classList.add('active');
            } catch (error) {
                showAlert('åŠ è½½åŸŸåä¿¡æ¯å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åˆ é™¤åŸŸå
        async function deleteDomain(id, domain) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤åŸŸå "${domain}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/domains/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error('åˆ é™¤å¤±è´¥');
                
                showAlert('åˆ é™¤æˆåŠŸ', 'success');
                loadDomains();
            } catch (error) {
                showAlert('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('domainModal').classList.remove('active');
        }
        
        // è¡¨å•æäº¤
        document.getElementById('domainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('domainId').value;
            const formData = {
                domain: document.getElementById('domain').value,
                title: document.getElementById('title').value || null,
                author: document.getElementById('author').value || null,
                description: document.getElementById('description').value || null,
                keywords: document.getElementById('keywords').value || null,
            };

            // è§£æ links
            try {
                const linksText = document.getElementById('links').value.trim();
                formData.links = linksText ? JSON.parse(linksText) : null;
            } catch (error) {
                showAlert('é“¾æ¥é…ç½® JSON æ ¼å¼é”™è¯¯', 'error');
                return;
            }
            
            // æ„å»ºæƒé™é…ç½®
            const permissions = {
                read: document.getElementById('permRead').checked,
                write: document.getElementById('permWrite').checked,
                admin: document.getElementById('permAdmin').checked,
                features: {
                    comments: document.getElementById('permComments').checked,
                    upload: document.getElementById('permUpload').checked,
                    api_access: document.getElementById('permApiAccess').checked,
                }
            };
            
            // åˆå¹¶é«˜çº§æƒé™é…ç½®
            try {
                const advancedPermsText = document.getElementById('permissionsJson').value.trim();
                if (advancedPermsText) {
                    const advancedPerms = JSON.parse(advancedPermsText);
                    Object.assign(permissions, advancedPerms);
                }
            } catch (error) {
                showAlert('é«˜çº§æƒé™é…ç½® JSON æ ¼å¼é”™è¯¯', 'error');
                return;
            }
            
            formData.permissions = permissions;

            try {
                const url = id ? `${API_BASE}/domains/${id}` : `${API_BASE}/domains`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
