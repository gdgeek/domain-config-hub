                document.getElementById('translationTableBody').innerHTML = translations.length ? translations.map(t => `
                    <tr>
                        <td>${t.id}</td>
                        <td>${languageNames[t.languageCode] || t.languageCode}</td>
                        <td>${t.title}</td>

                        <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">${t.description}</td>

                        <td class="table-actions">

            } catch (error) {

        async function showCreateTranslationModal() {
            await loadConfigsForTranslationSelect();
            document.getElementById('translationModalTitle').textContent = 'æ·»åŠ ç¿»è¯‘';
            document.getElementById('translationForm').reset();
            document.getElementById('translationId').value = '';
            document.getElementById('translationLanguageCode').disabled = false;
            document.getElementById('translationConfigId').disabled = false;
            translationModal.show();
        }

        async function editTranslation(id) {
            try {
                await loadConfigsForTranslationSelect();
                const response = await fetch(`/api/v1/translations/${id}`);
                const result = await response.json();
                const translation = result.data;

                document.getElementById('translationModalTitle').textContent = 'ç¼–è¾‘ç¿»è¯‘';
                document.getElementById('translationId').value = translation.id;
                document.getElementById('translationConfigId').value = translation.configId;
                document.getElementById('translationConfigId').disabled = true;
                document.getElementById('translationLanguageCode').value = translation.languageCode;
                document.getElementById('translationLanguageCode').disabled = true;
                document.getElementById('translationTitle').value = translation.title;
                document.getElementById('translationAuthor').value = translation.author;
                document.getElementById('translationDescription').value = translation.description;
                document.getElementById('translationKeywords').value = Array.isArray(translation.keywords) 
                    ? translation.keywords.join('\n') : translation.keywords;
                translationModal.show();
            } catch (error) {
                showAlert('translations', 'åŠ è½½å¤±è´¥', 'danger');
            }
        }

        async function deleteTranslation(id, languageCode) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${languageNames[languageCode]} ç¿»è¯‘å—ï¼Ÿ`)) return;
            try {
                await fetch(`/api/v1/translations/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                showAlert('translations', 'åˆ é™¤æˆåŠŸ', 'success');
                loadTranslations();
            } catch (error) {
                showAlert('translations', 'åˆ é™¤å¤±è´¥', 'danger');
            }
        }

        async function loadConfigsForTranslationSelect() {
            try {
                const response = await fetch('/api/v1/configs?pageSize=100');
                const result = await response.json();
                const configs = result.data || [];
                
                const options = '<option value="">è¯·é€‰æ‹©é…ç½®</option>' +
                    configs.map(c => `<option value="${c.id}">${c.title || `é…ç½® ${c.id}`}</option>`).join('');
                
                document.getElementById('translationConfigId').innerHTML = options;
                document.getElementById('translationConfigFilter').innerHTML = 
                    '<option value="">é€‰æ‹©é…ç½®...</option>' + configs.map(c => 
                        `<option value="${c.id}">${c.title || `é…ç½® ${c.id}`}</option>`).join('');
            } catch (error) {
                console.error('åŠ è½½é…ç½®åˆ—è¡¨å¤±è´¥', error);
            }
        }

        document.getElementById('translationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('translationId').value;
            const keywords = document.getElementById('translationKeywords').value
                .split('\n').map(k => k.trim()).filter(k => k.length > 0);

            const data = {
                configId: parseInt(document.getElementById('translationConfigId').value),
                languageCode: document.getElementById('translationLanguageCode').value,
                title: document.getElementById('translationTitle').value,
                author: document.getElementById('translationAuthor').value,
                description: document.getElementById('translationDescription').value,
                keywords: keywords
            };

            try {
                await fetch(id ? `/api/v1/translations/${id}` : '/api/v1/translations', {
                    method: id ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });
                showAlert('translations', id ? 'æ›´æ–°æˆåŠŸ' : 'åˆ›å»ºæˆåŠŸ', 'success');
                translationModal.hide();
                loadTranslations();
            } catch (error) {
                showAlert('translations', 'æ“ä½œå¤±è´¥', 'danger');
            }
        });
    </script>
