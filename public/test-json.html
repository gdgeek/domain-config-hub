<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON API æµ‹è¯•</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .test-section h2 {
            color: #555;
            margin-top: 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .headers {
            color: #666;
            font-size: 11px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª JSON API Content-Type æµ‹è¯•</h1>
        
        <div class="test-section">
            <h2>æµ‹è¯• 1: åŸŸåæŸ¥è¯¢ API</h2>
            <button onclick="testDomainAPI()">æµ‹è¯• /api/v1/domains/www.baidu.com</button>
            <div id="domain-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>æµ‹è¯• 2: é…ç½®åˆ—è¡¨ API</h2>
            <button onclick="testConfigAPI()">æµ‹è¯• /api/v1/configs</button>
            <div id="config-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>æµ‹è¯• 3: å¥åº·æ£€æŸ¥ API</h2>
            <button onclick="testHealthAPI()">æµ‹è¯• /health</button>
            <div id="health-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>æµ‹è¯• 4: 404 é”™è¯¯å“åº”</h2>
            <button onclick="test404API()">æµ‹è¯• /api/v1/nonexistent</button>
            <div id="404-result" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        async function testAPI(url, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'æ­£åœ¨è¯·æ±‚...';

            try {
                const response = await fetch(url);
                const contentType = response.headers.get('Content-Type');
                const xContentType = response.headers.get('X-Content-Type-Options');
                
                const data = await response.json();
                
                let headersInfo = `<div class="headers">`;
                headersInfo += `<strong>å“åº”çŠ¶æ€:</strong> ${response.status} ${response.statusText}<br>`;
                headersInfo += `<strong>Content-Type:</strong> <span class="success">${contentType}</span><br>`;
                headersInfo += `<strong>X-Content-Type-Options:</strong> <span class="success">${xContentType || 'æœªè®¾ç½®'}</span>`;
                headersInfo += `</div>`;
                
                resultDiv.innerHTML = headersInfo + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">é”™è¯¯: ${error.message}</span>`;
            }
        }

        function testDomainAPI() {
            testAPI('/api/v1/domains/www.baidu.com', 'domain-result');
        }

        function testConfigAPI() {
            testAPI('/api/v1/configs', 'config-result');
        }

        function testHealthAPI() {
            testAPI('/health', 'health-result');
        }

        function test404API() {
            testAPI('/api/v1/nonexistent', '404-result');
        }
    </script>
</body>
</html>
